<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #4285f4; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #3367d6; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>üîç OAuth Configuration Test</h1>
    
    <div class="test-section">
        <h3>1. Test Backend Configuration</h3>
        <button class="btn" onclick="testConfig()">Test Config</button>
        <div id="configResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test OAuth Flow</h3>
        <button class="btn" onclick="testOAuth()">Start OAuth Flow</button>
        <div id="oauthResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Manual OAuth URL</h3>
        <p>If the button above doesn't work, try this direct link:</p>
        <a href="/api/v1/auth/google" class="btn">Direct OAuth Link</a>
    </div>

    <script>
        async function testConfig() {
            const resultDiv = document.getElementById('configResult');
            resultDiv.textContent = 'Testing...';
            
            try {
                const response = await fetch('/api/v1/auth/config');
                const config = await response.json();
                resultDiv.innerHTML = `
                    <strong>‚úÖ Backend Configuration:</strong><br>
                    Client ID: ${config.clientId}<br>
                    Client Secret: ${config.clientSecret}<br>
                    Callback URL: ${config.callbackUrl}<br>
                    Frontend URL: ${config.frontendUrl}
                `;
            } catch (error) {
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            }
        }
        
        function testOAuth() {
            const resultDiv = document.getElementById('oauthResult');
            resultDiv.textContent = 'Redirecting to Google OAuth...';
            
            // Redirect to OAuth endpoint
            window.location.href = '/api/v1/auth/google';
        }
        
        // Auto-test config on page load
        window.onload = testConfig;
    </script>
</body>
</html>
